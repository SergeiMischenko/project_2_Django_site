{% extends 'base.html' %}

{% block content %}
	<h1 style="text-align: center">{{ title }}</h1>
	<form class="form-password-reset-confirm" method="post">
		{% csrf_token %}
		{% for f in form %}
			<p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>{{ f }}</p>
			<div class="form-error">{{ f.errors }}</div>
		{% endfor %}
		<p>
			<button class="submit" type="submit">Сохранить</button>
		</p>
{% endblock %}
